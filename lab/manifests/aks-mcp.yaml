---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aks-mcp
  namespace: kagent
  annotations:
    azure.workload.identity/client-id: MANAGED_IDENTITY_CLIENT_ID
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aks-mcp-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: aks-mcp
    namespace: kagent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-mcp
  namespace: kagent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-mcp
  template:
    metadata:
      labels:
        app: aks-mcp
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: aks-mcp
      containers:
      - name: aks-mcp
        image: ghcr.io/azure/aks-mcp:v0.0.9
        args:
          - --access-level=admin
          - --transport=streamable-http
          - --host=0.0.0.0
          - --port=8000
          - --timeout=600
        ports:
        - containerPort: 8000
          name: http
        resources: {}
      tolerations:
      - key: CriticalAddonsOnly
        operator: "Equal"
        value: "true"
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: aks-mcp
  namespace: kagent
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: aks-mcp